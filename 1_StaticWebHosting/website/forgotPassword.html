        <header>

        <section class="form-wrap">
          <div class="container">
            <div class="row">
              <div class="text-center col-xl-9 mx-auto">
                <h1>Forgot Your Password?</h1>
              </div>

                <div class="d-flex justify-content-center align-items-center container ">
                <form id="forgotForm">
                  <div class="form-group">
                    <input type="email" id="emailInputForgot" placeholder="Email" pattern=".*" required>
                  </div>
                  <div class="form-group">
                    <input type="code" id="confirmationCode" placeholder="Confirmation Code" pattern=".*" required>
                  <div>
                  <div class="form-group">
                    <input type="password" id="passwordInputSignin" placeholder="New Password" pattern=".*" required>
                  </div>
                    <button type="submit" class="btn btn-block btn-lg btn-primary">Reset</button>

                </form>
              </div>

          </div>
        </section>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
